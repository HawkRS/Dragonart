    <div class="container main-usrIndex">

		<aside class="col-xs-12 col-sm-3 col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Menú</h2>
				</div>

				<div id="menuAdmin" class="list-group">
					<button id="imagenes" class="list-group-item active">
						<span class="glyphicon glyphicon-picture"></span> Imágenes
					</button>
					<button id="usuarios" class="list-group-item">
						<span class="glyphicon glyphicon-user"></span> Usuarios
					</button>
				</div>
			</div>
		</aside>

		<div class="col-xs-12 col-sm-9 col-md-9">
			<div class="panel panel-default">
				<div id="panelResultados" class="panel-heading galHeader">
					<h2>Imágenes</h2>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr id="tablaEncabezado">
									<th><input type="checkbox" id="mainCheck"></th>
									<th>ID</th>
									<th>Imagen</th>
									<th>Título</th>
									<th>Alias</th>
									<th>Rating</th>
									<th>Estatus</th>
									<th>Comentarios</th>
								</tr>
							</thead>
							<tbody id="tablaCuerpo">
								<!--iniFila-->
								<tr id="fila%conteo%">
									<td><input type="checkbox" class="check"></td>
									<td>%idImagen%</td>
									<td><img class="img-sm" src="%urlImagen%" alt="%tituloImagen%"></td>
									<td><a href="index.php?controlador=imagen&accion=mostrar&img=%idImagen%">%tituloImagen%</a></td>
									<td>%aliasUsuario%</td>
									<td><input id="input-%conteo%" class="rating-loading" data-show-clear="false" data-show-caption="false" data-size="xs" data-step="1" value="%promedioImagen%"></td>
									<td>%statusImagen%</td>
									<td><button class="btn btn-sm btn-warning" name="btnCom%conteo%" id="btnCom%conteo%" onclick="cargarComentarios(%idImagen%)"><span class="glyphicon glyphicon-comment"></span> Ver comentarios</button></td>
								</tr>
								<!--finFila-->
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-warning" name="btnVerMas" id="btnVerMas" onclick="verMasImagenes()"><span class="glyphicon glyphicon-plus-sign"></span> Ver mas</button>
					<button class="btn btn-danger" name="btnEliminar" id="btnEliminar" onclick="eliminar()"><span class="glyphicon glyphicon-certificate"></span> Cambiar estado</button>
				</div>
			</div>
		</div>

    </div>

</body>

<!--inicioFooter-->
<!--finFooter-->

<script type="text/javascript" src="assets/js/backend.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		for(var x = 0; x < 10; x++){
        	(function(tmp){
        		if($('#input-' + tmp).length){
	        		$('#input-' + tmp).rating({displayOnly : true});
	        	}
        	})(x);
        }
	});
</script>


</html>
